<!DOCTYPE html>
<html>

<head>
  <title>Dynamic Fields - Day #29</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- include font awesome -->
  <link rel="stylesheet" type="text/css"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

  <div class="wrapper">
    <!-- dropdown survey options -->
    <div class="dropdown">
      <button class="dropbtn">Choose Type</button>
      <div class="dropdown-content">
        <a href="#" id="add_radio">Multiple Choice</a>
        <a href="#" id="add_checkbox">Checkbox</a>
        <a href="#" id="add_dropdown">Dropdown</a>
        <a href="#" id="add_date_time">Date</a>
      </div>
    </div>


    <!-- different inputs -->
    <div class="all_option_top">
      <div id="survey_options" class="all_options">
      <input type="text" name="survey_options[]" class="survey_options" size="50" placeholder="Enter Your Question">
      </div>
    </div>
    <div class="all_option_top">
      <div id="radio_options" class="all_options">
        <a href="#" id="remove_radio_fields" style="display:none"><i class="fa fa-minus"></i>Remove</a>
      </div>
    </div>
    <div class="all_option_top">
      <div id="checkbox_options" class="all_options">
        <a href="#" id="remove_checkbox_fields" style="display:none"><i class="fa fa-minus"></i>Remove</a>
      </div>
    </div>
    <div class="all_option_top">
      <div id="dropdown_options" class="all_options">
        <a href="#" id="remove_dropdown_fields" style="display:none"><i class="fa fa-minus"></i>Remove</a>
      </div>
    </div>
    <div class="all_option_top">
      <div id="date_options" class="all_options">
        <a href="#" id="remove_date_fields" style="display:none"><i class="fa fa-minus"></i>Remove</a>
      </div>
    </div>
    <div class="next_ques">
      <i class="fa fa-plus"></i><a href="#" id="add_more_fields">Add Question</a>
    </div>
    
  </div>
  <script src="script.js"></script>
</body>

</html>
